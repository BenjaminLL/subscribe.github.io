<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

 	<link rel="stylesheet" type="text/css" href="subscribe.css">

 	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<title>Subscribe to Shopify</title>
</head>
<body>

	<div class="container">
		<h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
		<hr>
		<div>Subscribe for free marketing tips</div>
		
		<form onsubmit="return false">
			<div class="input-group input-group-lg" id="e">
				<input type="text" name="email" placeholder="Email Address" class="form-control" id="email" aria-label="Large">
			</div>
			
			<div class="btn-group">
			  <button class="btn btn-secondary" type="button" id="content">
			    Interested in...
			  </button>
			  <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown">
			    <span class="sr-only">Toggle Dropdown</span>
			  </button>
			  <div class="dropdown-menu">
			    <a class="dropdown-item" href="#">Action</a>
		    	<a class="dropdown-item" href="#">Another action</a>
		    	<a class="dropdown-item" href="#">Something else here</a>
			  </div>
			</div>

			<p id="errorMessage"></p>

			<br>
			<div class="input-group input-group-lg">
				<button class="form-control" id="signup">Sign up now</button>
			</div>	
		</form>
	</div>

	<button id="unsubscribe">Unsubscribe</button>

	<script type="text/javascript" src="subscribe.js"></script>

	<!-- BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
