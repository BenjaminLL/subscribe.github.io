<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

 	<link rel="stylesheet" type="text/css" href="subscribe.css">

 	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<title>Subscribe to Shopify</title>
</head>
<body>

	<div class="container">
		<h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
		<hr>
		<div>Subscribe for free marketing tips</div>
		
		<form onsubmit="return false">
			<div class="input-group input-group-lg" id="e">
				<input type="text" name="email" placeholder="Email Address" class="form-control" id="email" aria-label="Large">
			</div>
			<div class="input-group input-group-lg" id="t">
				<select name="type" class="form-control" id="type">
					<option id="first">Interested in...</option>
					<option></option>
					<option></option>
				</select>
			</div>
			<p id="errorMessage"></p>

			<br>
			<div class="input-group input-group-lg">
				<button class="form-control" id="signup">Sign up now</button>
			</div>	
		</form>
	</div>

	<button id="unsubscribe">Unsubscribe</button>

	<script type="text/javascript" src="subscribe.js"></script>
</body>
</html>
